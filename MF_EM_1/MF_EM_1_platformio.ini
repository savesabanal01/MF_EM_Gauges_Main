; ******************************************************************************************
; working environment for template of custom firmware
; ******************************************************************************************
; Common build settings across this custom device
[env_MF_EM_1]
build_flags =
	${env.build_flags}												; include standard build flags
	-DMF_CUSTOMDEVICE_SUPPORT=1										; Required for Custom Devices
	;-DMF_CUSTOMDEVICE_HAS_UPDATE									; if the custom device needs to be updated, uncomment this. W/o the following define it will be done each loop()
	;-DMF_CUSTOMDEVICE_POLL_MS=10 									; time in ms between updating custom device, uncomment this if custom device needs to be updated regulary
	;-DHAS_CONFIG_IN_FLASH											; undefine this and add your configuration to MFCustomDevicesConfig.h to save the config in Flash !!Core FW version must be at least 2.5.2!!
	;-DREVERSED_OUTPUT_OUTPUT										; for reversed output logic on outputs
	;-DREVERSED_OUTPUT_OUTPUTSHIFTER								; for reversed output logic on outputshifter
	;-DDEBUG2CMDMESSENGER											; uncomment this to get debug messages for the connector log
	-I./src/src/MF_CustomDevice										; don't change this one!
	-I./MF_EM_1													; Include files for your custom device, replace "MF_EM_1" by your folder name
build_src_filter = 
	+<../MF_EM_1>													; build files for your custom device, replace "MF_EM_1" by your folder name
lib_deps =															; You can add additional libraries if required
	bodmer/TFT_eSPI@^2.5.43
custom_core_firmware_version = 3.0.0								; define the version from the core firmware files your build should base on
custom_source_folder = MF_EM_1										; path to your Custom Device Sources, replace "MF_EM_1" by your folder name
custom_community_project = 	SaveS_MF_EM_1								; Folder name inside zip file, also ZIP file name if "custom_zip_filename" is not changed
custom_zip_filename = ${env_MF_EM_1.custom_community_project}		; Name of the zip-file, overwrite it to define an different zip-file name


; Build settings for the Raspberry Pico with Custom Firmware MF_EM_1
[env:saves_mf_em_1_raspberrypico]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = pico
framework = arduino
board_build.core = earlephilhower
board_build.filesystem_size = 0M
lib_ldf_mode = chain+
upload_protocol = mbed
build_flags =
	${env_MF_EM_1.build_flags}										; don't change this one!
	'-DMOBIFLIGHT_TYPE="MF_EM_1"'				; this must match with "MobiFlightType" within the .json file
	'-DMOBIFLIGHT_NAME="MF_EM_1"'						; this will show up as Name in the settings dialog unless it gets change from there
	-DMEMLEN_CONFIG=1496											; max. size for config which wil be stored in EEPROM
	-DMEMLEN_NAMES_BUFFER=1000										; max. size for configBuffer, contains only names from inputs
	-DMF_MAX_DEVICEMEM=1000											; max. memory size for devices
	-D USER_SETUP_LOADED=1
	-D GC9A01_DRIVER=1
	-D TFT_WIDTH=240
	-D TFT_HEIGHT=240
	-D TFT_MOSI=3
	-D TFT_SCLK=2
	-D TFT_CS=8
	-D TFT_DC=7
	-D TFT_RST=6
	-D LOAD_GLCD=1
	-D LOAD_FONT2=1
	-D LOAD_FONT4=1
	-D LOAD_FONT6=1
	-D LOAD_FONT7=1
	-D LOAD_FONT8=1
	-D LOAD_GFXFF=1
	-D SMOOTH_FONT=1
	-D SPI_FREQUENCY=80000000
	-D TFT_BL=9
	-D TFT_RGB_ORDER=TFT_RBG
	-D TFT_BACKLIGHT_ON=HIGH
	-D TFT_INVERSION_ON=1
build_unflags =
	;-DMF_STEPPER_SUPPORT											; this is just an example how to deactivate a device
build_src_filter =
	${env.build_src_filter}											; don't change this one!
	${env_MF_EM_1.build_src_filter}								; don't change this one!
lib_deps =
	${env.lib_deps}													; don't change this one!
	${env_MF_EM_1.lib_deps}										; don't change this one!
	${env.custom_lib_deps_Pico}										; don't change this one!
monitor_speed = 115200												; don't change this one!
extra_scripts = 
	${env.extra_scripts}											; don't change this one!
custom_core_firmware_version = ${env_MF_EM_1.custom_core_firmware_version}	; don't change this one!
custom_community_project = ${env_MF_EM_1.custom_community_project}			; don't change this one!
custom_source_folder = ${env_MF_EM_1.custom_source_folder}					; don't change this one!
custom_zip_filename = ${env_MF_EM_1.custom_zip_filename}			; don't change this one!
